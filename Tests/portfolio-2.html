 <style>
  .toggle {
    margin:0 auto;
    position: relative;
    display: inline-block;
    width: 5rem;
    height: 2rem;
}

.toggle input {
    display: none;
}

.roundbutton {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    background-color: rgb(51, 51, 51);
    display: block;
    transition: all 0.3s;
    border-radius: 3.4rem;
    cursor: pointer;

}

.roundbutton:before {
    position: absolute;
    content: "";
    height: 1.5rem;
    width: 1.5rem;
    border-radius: 100%;
    display: block;
    left: 0.5rem;
    bottom: 0.25rem;
    background-color: white;
    transition: all 0.3s;
}

input:checked + .roundbutton {
    background-color: rgb(165, 135, 78);
}

input:checked + .roundbutton:before  {
    transform: translate(2.6rem, 0);
}
 </style>
